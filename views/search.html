
<h3>Search </h3>

<p>Here are the results of your search for <strong>{{term}}</strong></p>

{{#unless articles.length}}
<p>
Sorry, but your search did not return any results.
</p>
{{/unless}}

{{#each articles}}
<p>
<a href="/article/{{sesURL}}">{{title}}</a> - {{dateFormat created_at}}
</p>
{{/each}}
