
<h3>Edit</h3>

 <form class="form-horizontal well" method="post" action="/admin/save">
        <fieldset>

			{{#if article._id}}
			<input type="hidden" name="_id" value="{{article._id}}">
			<input type="hidden" name="created_at" value="{{article.created_at}}">
			{{/if}}
			
			<div class="control-group">
				<label class="control-label" for="title">Title</label>
				<div class="controls">
					<input class="input-xlarge" id="title" name="title" type="text" value="{{article.title}}">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="body">Body</label>
				<div class="controls">
					<textarea class="input-xlarge" id="body" name="body" style="width:80%;height:250px">{{article.body}}</textarea>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label" for="tags">Tags</label>
				<div class="controls">
					<input class="input-xlarge" id="tags" name="tags" type="text" value="{{article.tags}}">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="moreinfo">More Info</label>
				<div class="controls">
					<input class="input-xlarge" id="moreinfo" name="moreinfo" type="text" value="{{article.moreinfo}}">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="sourceurl">Source URL</label>
				<div class="controls">
					<input class="input-xlarge" id="sourceurl" name="sourceurl" type="text" value="{{article.sourceurl}}">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="sourceauthor">Source Author</label>
				<div class="controls">
					<input class="input-xlarge" id="sourceauthor" name="sourceauthor" type="text" value="{{article.sourceauthor}}">
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label" for="code">Code</label>
				<div class="controls">
					<textarea class="input-xlarge" id="code" name="code" style="width:80%;height:250px">{{article.code}}</textarea>
				</div>
			</div>
	
			<div class="form-actions">
            	<button type="submit" class="btn btn-primary">Save</button>
				{{#if article._id}}
            	<button type="submit" name="delete" class="btn btn-danger" value="delete">Delete</button>
				{{/if}}
			</div>
			
		</fieldset>
	 
</form>
